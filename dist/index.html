<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="bar">
            <div>To Do List</div>
            <button class="log_in">Log in</button>
        </div>

        <div class="bodyWrapper">
            <div class="leftPane">
                <h1>All Lists</h1>
                <button class="bubbly-button">Create List</button>
                <ul>
                    <li>Easy Tasks</li>
                    <li>Outdoor Tasks</li>
                    <li>Holiday Tasks</li>
                    <li>Groceries</li>
                </ul>
            </div>
            <div class="rightPane">

    <!-- test form -->
        <div class="overlay-form">
        <div class="close-btn" onclick="toggleForm()">&times;</div>
        <h1>What's left to do?</h1>
        <div class="form-element">
            <label for="fullname">Title</label>
            <input type="text" id="fullname">
        </div>
        <div class="form-element">
            <label for="email">Short Description</label>
            <input type="text" id="email">
        </div>
        <div class="form-element">
            <label for="password-1">Due Date</label>
            <input type="date" id="password-1">
        </div>
        <div class="form-element">
            <label for="password-2">Priority</label>
            <input type="number" id="password-2">
        </div>
        <div class="form-element">
            <button onclick="addToDo()">Add To Do</button>
        </div>
        </div>
        <div class="toDoList">
        <button id="add_toDo" onclick="toggleForm()">+ Add To Do</button>
        </div>

    <!-- end of test form -->

        <table id="table">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Finished?</th>
            </tr>
        </table>
        </div> <!-- closing div of rightPane-->
        </div> <!-- closing div of bodyWrapper -->
    </div>
    <script src="main.js" defer></script>

</body>
</html>
