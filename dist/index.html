<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="bar">
            <div>To Do List</div>
            <button class="log_in">Log in</button>
        </div>

        <div class="bodyWrapper">
            <div class="leftPane">
                <h1>All Lists</h1>
                <!-- <button class="bubbly-button" id="leftPaneBtn">Create List</button> -->
                <div id="divInput">
                    <input type="text" id="input" placeholder="Create New List...">
                    <button class="submit" id="submit">></button>
                </div>
                <ul id="taskList">
                    <li>Easy Tasks</li>
                    <li>Outdoor Tasks</li>
                    <li>Holiday Tasks</li>
                    <li>Groceries</li>
                </ul>
            </div>
            <div class="rightPane" id="rightPane">

    <!-- test form -->
        <div class="overlay-form">
        <div class="close-btn" onclick="toggleForm()">&times;</div>
        <h1>What's left to do?</h1>
        <div class="form-element">
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div class="form-element">
            <label for="description">Short Description</label>
            <input type="text" id="description">
        </div>
        <div class="form-element">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate">
        </div>
        <div class="form-element">
            <label for="priority">Priority</label>
            <input type="number" id="priority">
        </div>
        <div class="form-element">
            <button onclick="addToDo()">Add To Do</button>
        </div>
        </div>
        <div class="toDoList">
        <button id="add_toDo" onclick="toggleForm()">+ Add To Do</button>
        </div>

    <!-- end of test form -->

        <table id="table" class="table">
            <tr class="tr1">
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Finished?</th>
            </tr>
        </table>
        <!-- <button type="button" class="collapsible">Open Section 2</button>
        <button type="button" class="collapsible">Open Section 3</button> -->

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div> -->
        </div> <!-- closing div of rightPane-->
        </div> <!-- closing div of bodyWrapper -->
    </div>
    <script src="main.js" defer></script>

</body>
</html>
