<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="bar">
            <div>To Do List</div>
            <button class="log_in">Log in</button>

        <div class="toDoList">
            <button id="add_toDo" onclick="addToDo()">+ Add To Do</button>

        <table id="table1">
            <tr>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </table>

    <script src="main.js" defer></script>
</body>
</html>
